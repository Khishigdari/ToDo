<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sun">
        <img
          class="sun-img"
          src="https://static.vecteezy.com/system/resources/thumbnails/055/143/874/small_2x/detailed-image-of-a-fiery-sun-representing-intense-solar-energy-nuclear-fusion-and-the-vibrant-source-of-light-and-heat-in-our-solar-system-png.png"
          alt=""
        />
      </div>
      <div class="neptune box">
        <img
          class="neptune-planet orbit"
          src="https://static.vecteezy.com/system/resources/thumbnails/011/461/241/small_2x/neptune-watercolor-watercolor-illustration-with-solar-system-planets-png.png"
          alt=""
        />
      </div>
      <div class="uranus box">
        <img
          class="uranus-planet orbit"
          src="https://static.vecteezy.com/system/resources/thumbnails/049/566/751/small/planet-uranus-in-space-png.png"
          alt=""
        />
      </div>
      <div class="saturn box">
        <img
          class="saturn-planet orbit"
          src="https://static.vecteezy.com/system/resources/thumbnails/016/778/857/small/planet-galaxy-space-free-png.png"
          alt=""
        />
      </div>
      <div class="jupiter box">
        <img
          class="jupiter-planet orbit"
          src="https://cdn.pixabay.com/photo/2013/07/12/18/36/jupiter-153563_1280.png"
          alt=""
        />
      </div>
      <div class="mars box">
        <img
          class="mars-planet orbit"
          src="https://cdn.pixabay.com/photo/2013/07/12/18/36/mars-153566_1280.png"
          alt=""
        />
      </div>
      <div class="earth box">
        <img
          class="earth-planet orbit"
          src="https://www.pngplay.com/wp-content/uploads/1/Earth-Planet-PNG-Clipart-Background.png"
          alt=""
        />
      </div>
      <div class="venus box">
        <img
          class="venus-planet orbit"
          src="https://png.pngtree.com/png-vector/20240125/ourmid/pngtree-beautiful-planet-venus-png-image_11492992.png"
          alt=""
        />
      </div>
      <div class="mercury box">
        <img
          class="mercury-planet orbit"
          src="https://png.pngtree.com/png-vector/20240718/ourmid/pngtree-mercury-planet-of-solar-system-png-image_13144096.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
